<body>
    <div class="container" id="login">
        <h2 style="text-decoration: underline;">Giriş Yap:</h2>
        <form action="form-control.php" method="post">
            <div class="mb-2 mt-3">
                <label for="name">Kullanıcı Adı:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Kullanıcı adınızı giriniz" required>
            </div>
            <div class="mb-2">
                <label for="pswd">Şifre</label>
                <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Şifrenizi giriniz" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-dark mt-2   btn-block">Giriş Yap</button>
            </div>
        </form>
    </div>
    
</body>
